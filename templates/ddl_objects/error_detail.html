{% extends 'ddl_objects/base.html' %}

{% block content %}

    <div class="card">
            <div class="card-header d-flex align-items-center">
                {{ error_list.0.0 }}
            </div>
            <div class="card-body">
                {% if is_error == 1 %}
                    {{ error_list }}
                {% else %}
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Ошибка</th>
                            <th>Строка</th>
                            <th>Текст кода</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for row in error_list %}
                        <tr>
                            <td>{{ row.2 }}</td>
                            <td>{{ row.1 }}</td>
                            <td>{{ row.3 }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                {% endif %}
            </div>
        </div>

{% endblock %}
